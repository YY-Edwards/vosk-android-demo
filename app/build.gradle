apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}

android {
    namespace "org.vosk.demo"
    compileSdkVersion 33
    defaultConfig {
        applicationId "org.vosk.demo"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.1"
        ndkVersion = "25.2.9519653"
        ndk {
            abiFilters 'x86_64','arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    //have to get jniLibs(android-) from jna-5.8.0, or it throw out errors like: version unmatched, cannot find specific lib
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'
    implementation group: 'com.alphacephei', name: 'vosk-android', version: '0.3.46'
    implementation project(':models')
}
